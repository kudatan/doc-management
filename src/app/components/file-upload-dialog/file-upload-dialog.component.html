<div class="upload-modal">
  <h2 mat-dialog-title>Upload Document</h2>
  <form [formGroup]="form" (ngSubmit)="onSubmit()" class="upload-modal-form">
    <mat-form-field appearance="fill">
      <mat-label>Name</mat-label>
      <input matInput formControlName="name" placeholder="Document Name" />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Status</mat-label>
      <mat-select formControlName="status">
        <mat-option value="DRAFT">Save as Draft</mat-option>
        <mat-option value="READY_FOR_REVIEW">Send to Review</mat-option>
      </mat-select>
    </mat-form-field>


      <p class="upload-modal-doc-name">{{selectedFile?.name || ''}}</p>

    <input
      #fileInput
      type="file"
      (change)="onFileSelected($event)"
      hidden
    />

    <button
      mat-raised-button
      color="accent"
      type="button"
      (click)="fileInput.click()"
    >
      <mat-icon class="mr-2">attach_file</mat-icon>
      Add File
    </button>

    <div class="actions">
      <button mat-button type="button" (click)="onCancel()">Cancel</button>
      <button mat-flat-button color="primary" type="submit" [disabled]="loading() || form.invalid || !selectedFile" >
        Upload
      </button>
    </div>
  </form>
</div>
