<h2 mat-dialog-title>Upload Document</h2>
<form [formGroup]="form" (ngSubmit)="onSubmit()" class="upload-form">
  <mat-form-field appearance="fill">
    <mat-label>Name</mat-label>
    <input matInput formControlName="name" placeholder="Document Name" />
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Status</mat-label>
    <mat-select formControlName="status">
      <mat-option value="DRAFT">Save as Draft</mat-option>
      <mat-option value="READY_FOR_REVIEW">Send to Review</mat-option>
    </mat-select>
  </mat-form-field>

  <input type="file" (change)="onFileSelected($event)" />

  <div class="actions">
    <button mat-button type="button" (click)="onCancel()">Cancel</button>
    <button mat-flat-button color="primary" type="submit" [disabled]="loading()">
      Upload
    </button>
  </div>
</form>
